<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Workforce Insight</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="browser-container d-flex justify-content-center align-items-center">
		<!-- mobile container -->
		<div class="mobile-container">
			<!-- login container -->
			<div class="login-container d-flex align-items-center justify-content-center flex-column">
				<!-- section logo -->
				<div class="logo text-center">
					<img src="img/logo@3x.png" alt="" class="logo-img">
					<h1 class="logo-text text-white">Workforce<span>Insight</span></h1>
				</div>
				<!-- end of section logo -->
				<!-- section login form -->
				<div class="login-form">
					<form action="home.html">
						<input type="text" class="form-control text-white" name="" placeholder="Username">
						<input type="text" class="form-control text-white" name="" placeholder="Password">
						<div>
							<input class="custom-checkbox" id="rememberme" type="checkbox" value="value1">
							<label for="rememberme" class="text-white">Remember me</label>
						</div>
						<button type="submit" class="login-btn text-uppercase text-white">Login</button>
					</form>
					<div class="text-center">
						<a href="" class="forgot-btn">Forgot Password</a>	
					</div>
				</div>
				<!-- end of section login form -->
				<p class="corp-name text-white text-center">Developed by<br>Incepta Solutions</p>
			</div>
			<!-- end of login container -->
		</div>
		<!-- end of mobile container -->
	</div>
	
</body>
</html>
